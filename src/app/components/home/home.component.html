<section class="fluid-container">
  <div class="home-container">
    <div class="col-2 sidebar">
      <div class="logo">
        <img src="../../../assets/images/Netflix_Logo_RGB.png" alt="logo">
      </div>
      <hr>
      <div class="menu">
        <ul class="nav flex-column">
          <h6>Menu</h6>
          <li class="nav-item">
            <a routerLink="/home" class="nav-link" routerLinkActive="active">
              <span><i class="fas fa-home"></i> Home</span>
            </a>
          </li>
          <li class="nav-item">
            <a routerLink="discovery" class="nav-link" routerLinkActive="active">
              <span><i class="fas fa-search"></i> Discovery</span>
            </a>
          </li>
          <li class="nav-item">
            <a routerLink="community" class="nav-link" routerLinkActive="active">
              <span><i class="fas fa-users"></i> Community</span>
            </a>
          </li>
          <li class="nav-item">
            <a routerLink="coming soon" class="nav-link" routerLinkActive="active">
              <span><i class="fas fa-calendar-alt"></i> Coming soon</span>
            </a>
          </li>
        </ul>
      </div>
      <hr>
      <div class="library">
        <ul class="nav flex-column">
          <h6>Library</h6>
          <li class="nav-item">
            <a routerLink="recent" class="nav-link" routerLinkActive="active">
              <span><i class="fas fa-clock"></i> Recent</span>
            </a>
          </li>
          <li class="nav-item">
            <a routerLink="bookmarked" class="nav-link" routerLinkActive="active">
              <span><i class="fas fa-bookmark"></i> Bookmarked</span>
            </a>
          </li>
          <li class="nav-item">
            <a routerLink="top-rated" class="nav-link" routerLinkActive="active">
              <span><i class="fas fa-star"></i> Top Rated</span>
            </a>
          </li>
          <li class="nav-item">
            <a routerLink="downloads" class="nav-link" routerLinkActive="active">
              <span><i class="fas fa-download"></i> Downloads</span>
            </a>
          </li>
        </ul>
      </div>
      <hr>
      <div class="settings">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a routerLink="settings" class="nav-link" routerLinkActive="active">
              <span><i class="fas fa-cog"></i> Settings</span>
            </a>
          </li>
          <li class="nav-item">
            <a routerLink="help" class="nav-link" routerLinkActive="active">
              <span><i class="fas fa-question-circle"></i> Help</span>
            </a>
          </li>
          <li class="nav-item">
            <a routerLink="logout" class="nav-link" routerLinkActive="active">
              <span><i class="fas fa-sign-out-alt"></i> Logout</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <!-- content -->
    <div class="col-10 content">
      <app-nav></app-nav>
      <div class="content-body">
        <div class="trend-movies">
          <h4>Trending Movies</h4>
          <div class="movie-container">
            <div class="image">
              <img src="../../../assets/images/download (1).jpg" alt="">
              <div class="overlay">
                <div class="movie-footer">
                  <div class="movie-info">
                    <h6>La casa de papel</h6>
                    <p>2020</p>
                    <span>7.9 rate</span>
                  </div>
                  <div class="movie-btns">
                    <button>Watch now</button>
                    <button>+</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
